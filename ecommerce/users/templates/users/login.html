{% extends 'main.html' %}
{% block content %}
    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Logowanie</span></h2>
        </div>
        <div class="row px-xl-5 justify-content-center">
            <div class="col-lg-5 mb-5">
                {% if messages %}
                <ul class="messages mt-3 mb-3">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="contact-form">
                    <div id="success"></div>
                    <form method="POST" action="{% url 'login' %}" novalidate="novalidate">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="control-group">
                            {{field}}
                            <p class="help-block text-danger"></p>
                        </div>
                        {% endfor %}
                        <div>
                            <input class="btn btn-primary py-2 px-4" type="submit" value="Zaloguj się"/>
                        </div>
                        <div class="mt-3">
                            <small>Nie masz jeszcze konta? <a href="{% url 'register' %}">Zarejestruj się!</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
